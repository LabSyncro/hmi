[target.aarch64-unknown-linux-gnu]
image = "ghcr.io/cross-rs/bookworm-aarch64-unknown-linux-gnu:latest"
pre-build = [
  "apt-get update",
  "apt-get install -y --no-install-recommends \
    libwebkit2gtk-4.1-dev \
    libgtk-3-dev \
    libxdo-dev \
    libssl-dev \
    libayatana-appindicator3-dev \
    librsvg2-dev"
]
